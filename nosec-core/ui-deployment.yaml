apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f ../docker-compose-k3s.yml convert
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: ui
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ui
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f ../docker-compose-k3s.yml convert
        kompose.version: 1.36.0 (ae2a39403)
      labels:
        io.kompose.service: ui
    spec:
      containers:
        - env:
            - name: EDGEX_SECURITY_SECRET_STORE
              value: "false"
            - name: SERVICE_HOST
              value: ui
          image: domain:5000/edgexfoundry/edgex-ui:4.0.0
          name: ui
          ports:
            - containerPort: 4000
              protocol: TCP
          securityContext:
            readOnlyRootFilesystem: false
            #runAsGroup: 2001
            #runAsUser: 2002
          volumeMounts:
            - mountPath: /etc/localtime
              name: ui-cm0
              readOnly: true
              subPath: localtime
      hostname: ui
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: localtime
                path: localtime
            name: ui-cm0
          name: ui-cm0
