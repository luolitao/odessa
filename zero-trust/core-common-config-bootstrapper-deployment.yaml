apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f ../docker-compose-zero-trust.yml convert
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: core-common-config-bootstrapper
  name: core-common-config-bootstrapper
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: core-common-config-bootstrapper
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f ../docker-compose-zero-trust.yml convert
        kompose.version: 1.36.0 (ae2a39403)
      labels:
        io.kompose.service: core-common-config-bootstrapper
    spec:
      containers:
        - args:
            - /entrypoint.sh
            - /core-common-config-bootstrapper
            - --registry
            - -cp=keeper.http://edgex-core-keeper:59890
          command:
            - /edgex-init/ready_to_run_wait_install.sh
          env:
            - name: ALL_SERVICES_CLIENTS_SECURITY_PROXY_AUTH_HOST
              value: security-proxy-auth
            - name: ALL_SERVICES_DATABASE_HOST
              value: edgex-postgres
            - name: ALL_SERVICES_MESSAGEBUS_AUTHMODE
              value: usernamepassword
            - name: ALL_SERVICES_MESSAGEBUS_HOST
              value: edgex-mqtt-broker
            - name: ALL_SERVICES_MESSAGEBUS_SECRETNAME
              value: message-bus
            - name: ALL_SERVICES_REGISTRY_HOST
              value: edgex-core-keeper
            - name: ALL_SERVICES_SERVICE_SECURITYOPTIONS_MODE
              value: zerotrust
            - name: APP_SERVICES_CLIENTS_CORE_METADATA_HOST
              value: core-metadata.edgex.ziti
            - name: APP_SERVICES_CLIENTS_CORE_METADATA_PORT
              value: "80"
            - name: APP_SERVICES_CLIENTS_CORE_METADATA_SECURITYOPTIONS_MODE
              value: zerotrust
            - name: CLIENTS_SECURITY_SECRETSTORE_SETUP_HOST
              value: edgex-security-secretstore-setup
            - name: DEVICE_SERVICES_CLIENTS_CORE_METADATA_HOST
              value: core-metadata.edgex.ziti
            - name: DEVICE_SERVICES_CLIENTS_CORE_METADATA_PORT
              value: "80"
            - name: DEVICE_SERVICES_CLIENTS_CORE_METADATA_SECURITYOPTIONS_MODE
              value: zerotrust
            - name: EDGEX_SECURITY_SECRET_STORE
              value: "true"
            - name: PROXY_SETUP_HOST
              value: edgex-security-proxy-setup
            - name: SECRETSTORE_HOST
              value: edgex-secret-store
            - name: STAGEGATE_BOOTSTRAPPER_HOST
              value: edgex-security-bootstrapper
            - name: STAGEGATE_BOOTSTRAPPER_STARTPORT
              value: "54321"
            - name: STAGEGATE_DATABASE_HOST
              value: edgex-postgres
            - name: STAGEGATE_DATABASE_PORT
              value: "5432"
            - name: STAGEGATE_DATABASE_READYPORT
              value: "5432"
            - name: STAGEGATE_PROXYSETUP_READYPORT
              value: "54325"
            - name: STAGEGATE_READY_TORUNPORT
              value: "54329"
            - name: STAGEGATE_REGISTRY_HOST
              value: edgex-core-keeper
            - name: STAGEGATE_REGISTRY_PORT
              value: "59890"
            - name: STAGEGATE_REGISTRY_READYPORT
              value: "54324"
            - name: STAGEGATE_SECRETSTORESETUP_HOST
              value: edgex-security-secretstore-setup
            - name: STAGEGATE_SECRETSTORESETUP_TOKENS_READYPORT
              value: "54322"
            - name: STAGEGATE_WAITFOR_TIMEOUT
              value: 60s
          image: edgexfoundry/core-common-config-bootstrapper:4.0.0
          name: edgex-core-common-config-bootstrapper
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 2001
            runAsUser: 2002
          volumeMounts:
            - mountPath: /etc/localtime
              name: core-common-config-bootstrapper-cm0
              readOnly: true
              subPath: localtime
            - mountPath: /edgex-init
              name: edgex-init
              readOnly: true
            - mountPath: /tmp/edgex/secrets/core-common-config-bootstrapper
              name: core-common-config-bootstrapper-claim2
              readOnly: true
      hostname: edgex-core-common-config-bootstrapper
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: localtime
                path: localtime
            name: core-common-config-bootstrapper-cm0
          name: core-common-config-bootstrapper-cm0
        - name: edgex-init
          persistentVolumeClaim:
            claimName: edgex-init
            readOnly: true
        - name: core-common-config-bootstrapper-claim2
          persistentVolumeClaim:
            claimName: core-common-config-bootstrapper-claim2
            readOnly: true
